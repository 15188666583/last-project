/*        旋转图*/
.Container{ 
            position: absolute;
            margin: 15% auto;  
            width: 20%;  
            height: 40%;  
            position: relative;  
            perspective: 1000px;  
/*            background-color: aqua;*/
        }  
        #carousel{  
            position: fixed;
            left: 70px;
            top: 15%;
            width: 60%;  
            height: 60%;  
            transform-style:preserve-3d;  
            animation: rotation 20s infinite linear; 
            border-radius: 50%;
         background: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1510655881881&di=aa12a8b449b720a038c5481b27f321ad&imgtype=0&src=http%3A%2F%2Fe.hiphotos.baidu.com%2Fzhidao%2Fwh%253D450%252C600%2Fsign%3D2bc26edb272dd42a5f5c09af360b7783%2Fb21bb051f8198618ca92d43648ed2e738ad4e6af.jpg) no-repeat -5px 0;
           background-size: cover;
            
        }  
        #carousel:hover{  
            animation-play-state: paused;  
            
        }  
        #carousel figure{  
           
            position: absolute;  
            width: 100%;  
          
        }  
        .img1{  
            
            cursor: pointer;  
            transition:all 0.3s ease 0s;  
            width: 150%;  
            height: 150%;  
            border: 1px solid black;
            border-radius: 10%;
        }  
        
        .img1:hover{  
         
            transform: scale(1.5,1.5);  
        }  
        .img2{
             width: 80%;  
            height: 80%;
            margin: 3% 0;
        }
        figure{
            transform: scale(2,2); 
            
        }
        .erweima:hover{
            
            transform: scale(2,2);  
            
        }
        #carousel figure:nth-child(1) {transform: rotateY(0deg) translateZ(300px);}  
        #carousel figure:nth-child(2) { transform: rotateY(90deg) translateZ(300px);}  
        #carousel figure:nth-child(3) { transform: rotateY(180deg) translateZ(300px);}  
        #carousel figure:nth-child(4) { transform: rotateY(270deg) translateZ(300px);}  
        #carousel figure:nth-child(5) { transform: rotateY(360deg) translateZ(300px);}  
      
   @keyframes rotation{  
            from{  
                transform: rotateY(0deg);  
            }  
            to{  
                transform: rotateY(360deg);  
            }  
        }
