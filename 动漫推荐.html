/*        旋转图*/
.Container{ 
            position: absolute;
            margin: 15% auto;  
            width: 20%;  
            height: 40%;  
            position: relative;  
            perspective: 1000px;  
/*            background-color: aqua;*/
        }  
        #carousel{  
            position: fixed;
            left: 70px;
            top: 15%;
            width: 60%;  
            height: 60%;  
            transform-style:preserve-3d;  
            animation: rotation 20s infinite linear; 
            border: 10px solid black;
            border-radius: 50%;
            background-color: #600900;
           
        }  
        #carousel:hover{  
            animation-play-state: paused;  
            
        }  
        #carousel figure{  
           
            position: absolute;  
            width: 100%;  
          
        }  
        .img1{  
            
            cursor: pointer;  
            transition:all 0.3s ease 0s;  
            width: 150%;  
            height: 150%;  
            border: 2px solid black;
            border-radius: 10%;
        }  
        .img1:hover{  
         
            transform: scale(1.5,1.5);  
        }  
        figure{
            transform: scale(2,2); 
            
        }
        .erweima:hover{
            
            transform: scale(2,2);  
            
        }
        #carousel figure:nth-child(1) {transform: rotateY(0deg) translateZ(300px);}  
        #carousel figure:nth-child(2) { transform: rotateY(90deg) translateZ(300px);}  
        #carousel figure:nth-child(3) { transform: rotateY(180deg) translateZ(300px);}  
        #carousel figure:nth-child(4) { transform: rotateY(270deg) translateZ(300px);}  
        #carousel figure:nth-child(5) { transform: rotateY(360deg) translateZ(300px);}  
      
   @keyframes rotation{  
            from{  
                transform: rotateY(0deg);  
            }  
            to{  
                transform: rotateY(360deg);  
            }  
        }  
        
        
        
        /*旋转图*/
